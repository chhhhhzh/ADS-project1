<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph 2: BST insert inorder total time 拟合N²</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>Graph 2: BST insert inorder total time 拟合N²</h2>
    <canvas id="myChart" width="800" height="400"></canvas>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const sizeData = [10000, 20000, 30000, 40000, 50000, 60000, 70000, 80000, 90000, 100000, 
                          110000, 120000, 130000, 140000, 150000, 160000, 170000, 180000, 190000, 200000];

        const sizeSquaredData = sizeData.map(x => x * x);

        const data = {
            labels: sizeSquaredData,
            datasets: [{
                label: 'BST',
                data: [0.215, 0.607, 1.24, 2.14, 3.4, 4.86, 6.57, 9.22, 11.8, 15, 18.7, 23.6, 31.6, 38.4
                , 43.2, 48.2, 53.3, 60.6, 71, 81.4],
                borderColor: 'blue',
                fill: false,
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'BST insert inorder total time 拟合 N²'
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: 'Size Squared'
                        },
                        ticks: {
                            callback: function(value, index, values) {
                                return Number(value).toLocaleString();
                            },
                            stepSize: 1000000000, 
                            min: 10000 * 10000,
                            max: 200000 * 200000
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Total Time (s)'
                        }
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);
    </script>
</body>

</html>
