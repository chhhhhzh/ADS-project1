                plugins: {

                        text: 'Comparison of the average depth of Insert in order (BST vs AVL vs Splay vs BB[0.7])'

                },
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: 'Size'
                        },
                        ticks: {
                            callback: function(value, index, values) {
                                return Number(value).toLocaleString();
                            },
                            stepSize: 10000,

                            max: 1000000
                        }
                    },
                    y: {
