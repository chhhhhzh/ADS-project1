<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph 1: Comparison of the total time of Insert in order</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>Graph 1: Comparison of the total time of Insert in order</h2>
    <canvas id="myChart" width="800" height="400"></canvas>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const data = {
            labels: [10000, 20000, 30000, 40000, 50000, 60000, 70000, 80000, 90000, 100000, 
                     110000, 120000, 130000, 140000, 150000, 160000, 170000, 180000, 190000, 200000, 
                     300000, 400000, 500000, 600000, 700000,800000, 900000, 1000000],
            datasets: [
                {
                    label: 'BST',
                    data: [0.215, 0.607, 1.24, 2.14, 3.4, 4.86, 6.57, 9.22, 11.8, 15, 
                    18.7, 23.6, 31.6, 38.4, 43.2, 48.2, 53.3, 60.6, 71, 81.4,
                           null, null, null, null, null, null, null, null],
                    borderColor: 'blue',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'AVL',
                    data: [0.003, 0.007, 0.011, 0.016, 0.021, 0.025, 0.029, 0.035, 0.041, 0.046, 
                           0.051, 0.056, 0.062, 0.069, 0.075, 0.081, 0.088, 0.094, 0.101, 0.106, 0.163,
                           0.205, 0.247, 0.325, 0.405, 0.461, 0.506, 0.546],
                    borderColor: 'red',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Splay',
                    data: [0.001, 0.001, 0.002, 0.003, 0.003, 0.004, 0.004, 0.005, 0.006, 0.007,
                           0.008, 0.008, 0.009, 0.009, 0.010, 0.011, 0.012, 0.013, 0.013, 0.014,
                           0.020, 0.027, 0.031, 0.036, 0.043, 0.051, 0.057, 0.062],
                    borderColor: 'green',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'BB[0.7]',
                    data: [0.008, 0.017, 0.025, 0.031, 0.035, 0.039, 0.045, 0.056, 0.062, 0.071, 
                           0.078, 0.087, 0.092, 0.1, 0.111, 0.118, 0.125, 0.132, 0.137, 0.145,
                           0.212, 0.282, 0.355, 0.427, 0.494, 0.577, 0.673, 0.779],
                    borderColor: 'orange',
                    fill: false,
                    tension: 0.1
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Comparison of the total time of Insert in order (BST vs AVL vs Splay vs BB[0.7])'
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: 'Size'
                        },
                        ticks: {
                            callback: function(value, index, values) {
                                return Number(value).toLocaleString();
                            },
                            stepSize: 10000, 
                            min: 10000,
                            max: 1000000
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Total Time (s)'
                        }
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);
    </script>
</body>

</html>
