                    label: 'AVL',
                    data: dataPointsAVL,
                    borderColor: 'red',
                    fill: false,
                    tension: 0.1,
                    pointBackgroundColor: 'red',
                    pointBorderColor: 'red'

                {
                    label: 'BB[0.7]',
                    data: dataPointsBB,
                    borderColor: 'orange',
                    fill: false,
                    tension: 0.1,
                    pointBackgroundColor: 'orange',
                    pointBorderColor: 'orange'
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Comparison of unbalanced time of random insert and delete (AVL vs BB[0.7])'
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: '增删次数'
                        },
                        ticks: {
                            stepSize: 20000, 
                            min: 9000, 
                            max: 1000000 
                        },
                        suggestedMax: 1000000
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'unbalanced time/s'
                        }
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);
    </script>
</body>

</html>
